        document.getElementById('player').addEventListener("click",myGame);
document.getElementById('player2').addEventListener("click",myGame1);


let ballObj;
let left=100;
function ballMove()
{
	ballObj=document.getElementById("ball");

	if (left>=1200)
	{
		clearInterval(myInt);
	}

}


function myGame()
{
	myInt=setInterval(ballMove,1);
    
}



let ballObj1;
function ballMove1()
{

	{

function myGame1()
{

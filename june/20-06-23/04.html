<body>
    <button onclick="stop()"> stop... </button>
    
<p id="a"></p>

        function display(){
        document.getElementById("a").innerHTML+="amarth" +" "
        }
        

        var x=setInterval(display,1000)

        function stop(){
            clearInterval(x)
        }

    </script>

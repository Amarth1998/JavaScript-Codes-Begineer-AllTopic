Converting to upper and lower case
1.a string is converted to upper case with toUpperCase()
2.a string is converted to lower case with toLowerCase()


<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h2>JavaScrip  String Methods</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
       
var str1 = "Hello we are mits student  MITS ";
  
document.getElementById("demo").innerHTML = "<h1>"+str1.toLowerCase()+"</h1>";  //hello we are mits student mits

document.getElementById("demo1").innerHTML = "<h1>"+str1.toUpperCase()+"</h1>";    //HELLO WE ARE MITS STUDENT MITS  
        </script>
</body>
</html>

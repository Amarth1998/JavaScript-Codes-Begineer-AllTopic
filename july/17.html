<!DOCTYPE html>
<html lang="en">
<head>
   <script src="jqueary.js"></script>
   <script> 
$(document).ready(function(){
    $("button").click(function(){
        $("div").animate({
            width:"toggle",
            height:"toggle"
        })
    })
})
</script>
</head>
<body>
<button>start animation</button>
    <div style="background-color:rgb(247, 131, 7);height: 400px; width: 300px; position: absolute;"></div>
    
</body>
</html>

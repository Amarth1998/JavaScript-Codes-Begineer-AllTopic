<!-- JQUERY ANIMATE
      
-->



<!DOCTYPE html>
<html lang="en">
<head>

 <script src="jqueary.js"></script>  
 <script>
$(document).ready(function(){
 
 $("#b1").click(function(){ $("#box").animate({left:'+=50px'})})
 


})


 </script> 
   
 <style>
#box{width: 300px; height: 300px; 
    background-image: url("pexels-photo-2043590.jpeg");
    background-size:cover ;
    background-position: center;
    position: absolute;
    border-radius: 50%;
}
 </style>
</head>
<body>
 <button id="b1">MY MOVE</button>
   
<div id="box">
 

</div>

    
</body>
</html>
